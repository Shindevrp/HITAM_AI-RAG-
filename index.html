<!DOCTYPE html>
<html>
<head>
    <title>Hitam AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #007F46, #00FF91);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .chat-window {
            height: 300px;
            width: 100%;
            overflow-y: scroll;
            padding: 10px;
            background-color: #f8f8f8;
            border-radius: 5px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: none; /* Initially hide chat window */
        }

        .user-message {
            text-align: right;
            background-color: #007F46;
            color: #fff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 20px;
            max-width: 70%;
            margin-left: auto;
            animation: slideIn 0.3s ease-out;
        }

        .bot-message {
            text-align: left;
            background-color: #00FF91;
            color: #fff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 20px;
            max-width: 70%;
            animation: slideIn 0.3s ease-out;
        }

        .message-input {
            display: flex;
            margin-top: 20px;
        }

        .message-input input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            font-size: 16px;
            background-color: #f8f8f8;
            transition: box-shadow 0.3s ease-in-out;
        }

        .message-input input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .message-input input[type="submit"] {
            background-color: #007F46;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s ease-in-out;
        }

        .message-input input[type="submit"]:hover {
            background-color: #00FF91;
        }

        .message-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 24px;
            color: #fff;
            cursor: pointer;
            animation: pulse 2s infinite;
        }

        @keyframes slideIn {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <!-- Login Form -->
        <div class="login-form">
            <h2>Login</h2>
            <form action="{{ url_for('index') }}" method="post" id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <br><br>
                <input type="submit" value="Sign In">
            </form>
        </div>

        <!-- Chat Window -->
        <div class="chat-window" id="chatWindow">
            <!-- Messages will be displayed here -->
        </div>

        <!-- Message Input Form -->
        <form action="{{ url_for('index') }}" method="post" class="message-input" id="messageInput">
            <input type="text" name="message" placeholder="Type your message..." required>
            <input type="submit" value="Send">
        </form>
    </div>
    <div class="message-icon">&#128172;</div>

    <script>
        // Function to switch between login form and chat window
        function toggleLoginAndChat() {
            var loginForm = document.getElementById("loginForm");
            var chatWindow = document.getElementById("chatWindow");
            if (loginForm) {
                loginForm.style.display = "none";
                chatWindow.style.display = "block";
            }
        }

        // Call the function to display chat window after a delay (simulating a login process)
        setTimeout(toggleLoginAndChat, 3000); // Adjust the delay as needed
    </script>
</body>
</html>
